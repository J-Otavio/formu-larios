<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <h1>Exemolo de Formulario</h1>
    <form method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
    
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </p>
    
            <p>
                <!-- Email -->
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
        
            <p>
                <!-- Telefone -->
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" size="15" autocomplete="tel" pattern="\(\d{2}\) 9 \d{4}-\d{4}" required placeholder="(xx) 9 xxxx-xxxx" title="Digite o nÃºmero no formato (xx) 9 xxxx-xxxx">
                

            </p>
        </fieldset>
        
        <!-- Estudar mais sobre Regex -->
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
